<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<a href="viewusers.jsp">view All Record</a>
	<h1>Add new User</h1>
	<form action="adduser.jsp" method="post">
		<table>
			<tr>
				<td>Name :</td>
				<td><input type="text" name="name" required="required"></td>
			</tr>
			<tr>
				<td>Password :</td>
				<td><input type="password" name="password" required="required"></td>
			</tr>
			<tr>
				<td>Email :</td>
				<td><input type="email" name="email" required="required"></td>
			</tr>
			<tr>
				<td>Sex :</td>
				<td><input type="radio" name="sex" value="male" checked="checked">Male <input
					type="radio" name="sex" value="Female">Female</td>
			</tr>
			<tr>
				<td>Country :</td>
				<td><select name="country" required="required">
						<option>India</option>
						<option>Pakistan</option>
						<option>Afghanistan</option>
						<option>Berma</option>
						<option>Other</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Add User">
				</td>
			</tr>
		</table>

	</form>

</body>
</html>
